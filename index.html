<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      max-width: 800px;
      margin: 0 auto;
      padding: 1.5rem;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.6;
    }
    header {
      margin-bottom: 2rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1rem;
    }
    h1 {
      margin: 0;
    }
    .post {
      margin-bottom: 2.5rem;
    }
    .post h2 {
      margin-bottom: 0.3rem;
    }
    .date {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 0.7rem;
    }
    a {
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mon blog</h1>
    <p>Bienvenue sur mon blog hébergé avec GitHub Pages ✨</p>
  </header>

  <section>
    <article class="post">
      <h2>Mon premier article</h2>
      <div class="date">Publié le 9 décembre 2025</div>
      <p>Ceci est mon premier article de blog. Je vais utiliser ce site pour écrire sur ce que j'apprends, mes projets, et mes idées.</p>
    </article>
  </section>
</body>
</html>
